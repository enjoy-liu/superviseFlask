<form class="layui-form" action="">
    <div class="layui-form-item">
        <label class="layui-form-label">业务线选择</label>
        <div class="layui-input-block">
            <select name="line_type" lay-filter="aihao">
            <option value=""></option>
            <option value="0">联名卡</option>
            <option value="4" selected="">车友贷</option>
            <option value="10">好运贷</option>
      </select>
    </div>
    </div>

<!--借款信息-->
  <div class="layui-form-item">
      <div class="layui-inline">
      <label class="layui-form-label">用户ID</label>
      <div class="layui-input-inline">
        <input type="tel" name="user_id" lay-verify="required" autocomplete="on" class="layui-input">
      </div>
    </div>
      <div class="layui-inline">
      <label class="layui-form-label">借款编号</label>
      <div class="layui-input-inline">
        <input type="tel" name="loan_order_no" lay-verify="required" autocomplete="on" class="layui-input">
      </div>
    </div>
  　<div class="layui-inline">
      <label class="layui-form-label">借款金额(分)</label>
      <div class="layui-input-inline">
        <input type="tel" name="loan_money" lay-verify="required" autocomplete="flase" class="layui-input" onkeyup="this.value=this.value.replace(/[^\d]/g,'')">
      </div>
    </div>  　
  <div class="layui-inline">
      <label class="layui-form-label">借款利息(分)</label>
      <div class="layui-input-inline">
        <input type="tel" name="interest_money" lay-verify="required" autocomplete="flase" class="layui-input" onkeyup="this.value=this.value.replace(/[^\d]/g,'')">
      </div>
    </div>
  </div>

  <div class="layui-form-item">
    <div class="layui-inline">
    <label class="layui-form-label">借款时间</label>
    <div class="layui-input-inline">
        <input type="tel" name="loan_time" lay-verify="required" autocomplete="flase" class="layui-input" onkeyup="this.value=this.value.replace(/[^\d]/g,'')">
    </div>
  </div>
    <div class="layui-inline">
    <label class="layui-form-label">应还日期</label>
    <div class="layui-input-inline">
    <input type="tel" name="plan_time" lay-verify="required" autocomplete="flase" placeholder="第一期的应还日期" class="layui-input" onkeyup="this.value=this.value.replace(/[^\d]/g,'')">
    </div>
   </div>
  <div class="layui-inline">
    <label class="layui-form-label">借款期数</label>
    <div class="layui-input-inline">
    <input type="tel" name="stages_num" lay-verify="required" autocomplete="flase" class="layui-input" onkeyup="this.value=this.value.replace(/[^\d]/g,'')">
    </div>
  　<div class="layui-inline">
      <label class="layui-form-label">创建时间</label>
      <div class="layui-input-inline">
        <input type="tel" name="create_time" lay-verify="required" autocomplete="flase" class="layui-input">
      </div>
    </div>
  </div>
  </div>

      <button type="submit" class="layui-btn" lay-submit="" lay-filter="demo1">立即提交</button>

<script src="../../static/admin/layui/layui.js" charset="utf-8"></script>

<script>
    window.onload=function(){ layui.use(['form', 'layer'], function () {
        var $ = layui.jquery;
        var form = layui.form;
        form.on('submit(demo1)', function (data) {
            console.log(JSON.stringify(data.field));
            $.ajax({
                url: '/add/loan',
                type: 'POST',
                data: JSON.stringify(data.field),
                contentType: 'application/json;;charset=utf-8',
                success: function (response) {
                    console.log(response);
                    if (response.code == 0) {
                        layer.msg('新增借款数据成功！');
                    } else {
                        layer.alert('新增借款数据失败！')
                    }
                }
            })
            return false;
        });
    })}
</script>
