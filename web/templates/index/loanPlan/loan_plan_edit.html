<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <title>还款计划编辑</title>
    <link rel="stylesheet" type="text/css" href="../../static/admin/layui/css/layui.css"/>
    <link rel="stylesheet" type="text/css" href="../../static/admin/css/admin.css"/>
    <style>
        #id_input{ display:none;}


    </style>
</head>
<body>
<div class="wrap-container">
    <form class="layui-form" lay-filter="formTest" style="width: 90%;padding-top: 20px;">
        <div class="layui-form-item" id='id_input'>
            <label class="layui-form-label">id：</label>
            <div class="layui-input-block">
                <input id="id" type="text" name="id" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">计划还款时间：</label>
            <div class="layui-input-block">
                <input id="plan_time" type="text" name="plan_time"  placeholder="请输入借款金额"
                       autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">应还本金：</label>
            <div class="layui-input-block">
                <input id="pay_money" type="text" name="pay_money" lay-verify="required" placeholder="请输入借款时间"
                       autocomplete="off" class="layui-input">
            </div>

        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">应还利息：</label>
            <div class="layui-input-block">
                <input id="interest_money" type="text" name="interest_money" lay-verify="required" placeholder="请输入借款期数"
                       autocomplete="off" class="layui-input">
            </div>

        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">还款期数：</label>
            <div class="layui-input-block">
                <input id="stages_index" type="text" name="stages_index" lay-verify="required" placeholder="请输入借款到期时间"
                       autocomplete="off" class="layui-input">
            </div>

        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">创建时间：</label>
            <div class="layui-input-block">
                <input id="create_time" type="text" name="create_time" lay-verify="required" placeholder="请输入创建时间"
                       autocomplete="off" class="layui-input">
            </div>

        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn layui-btn-normal" lay-submit lay-filter="formDemo">立即提交</button>
                <button onclick="closehe()" class="layui-btn layui-btn-primary">取消</button>
            </div>
        </div>
    </form>
</div>

<script src="../../static/admin/layui/layui.js" type="text/javascript" charset="utf-8"></script>
<script>
    window.onload=function(){ layui.use(['form', 'layer'], function () {
        var $ = layui.jquery;
        var form = layui.form;
        form.on('submit(formDemo)', function (data) {
            console.log(JSON.stringify(data.field));
            $.ajax({
                url: '/loan/plan/editData',
                type: 'POST',
                data: JSON.stringify(data.field),
                contentType: 'application/json;;charset=utf-8',
                success: function (response) {
                    console.log(response);
                    if (response.code == 0) {
                    	var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
                        layer.msg('数据修改成功！');
                        setTimeout(function () { parent.layer.close(index) }, 330);//延迟
                    } else {
                        layer.alert('数据修改失败！')
                    }
                }
            })
            return false;
        });
        closehe = function () {
             console.log("close");
             var index = parent.layer.getFrameIndex(window.name);
             console.log(index);
             parent.layer.close(index);
            };
    })}



</script>
</body>

</html>
